<!DOCTYPE html>

    <header>
        <h1>Магия Таро</h1>
        <nav>
            <ul>

                <li><a href="#cards">Карты</a></li>

            </ul>
        </nav>

    <section id="about">
        <h2>О Таро</h2>
        <p>Карты Таро - это мистический инструмент, используемый для предсказания будущего и получения совета. Они состоят из 78 карт, каждая из которых несет свой уникальный смысл.</p>
    </section>

    <section id="cards">
        <h2>Карты</h2>
        <div class="card-gallery">
            <div class="card">
                <img src="the-fool.jpg" alt="Шут">

            </div>
            <div class="card">
                <img src="the-magician.jpg" alt="Маг">
                <p>Маг</p>
            </div>
            <!-- Добавьте больше карт по необходимости -->
        </div>
    </section>

    <footer id="contact">
        <h2>Контакты</h2>
        <p>Email: info@tarosite.ru</p>
    </footer>
