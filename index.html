<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карты Таро</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f5f0;
        }

        header {
            background-color: #4b3b40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 40px 20px;
        }

        #about {
            background-color: #eae2d6;
        }

        .card-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 150px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            display: block;
        }

        footer {
            background-color: #4b3b40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Магия Таро</h1>
        <nav>
            <ul>
                <li><a href="#about">О Таро</a></li>
                <li><a href="#cards">Карты</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>О Таро</h2>
        <p>Карты Таро - это мистический инструмент, используемый для предсказания будущего и получения совета. Они состоят из 78 карт, каждая из которых несет свой уникальный смысл.</p>
    </section>

    <section id="cards">
        <h2>Карты</h2>
        <div class="card-gallery">
            <div class="card">
                <img src="the-fool.jpg" alt="Шут">
                <p>Шут</p>
            </div>
            <div class="card">
                <img src="the-magician.jpg" alt="Маг">
                <p>Маг</p></div>
            <!-- Добавьте больше карт по необходимости -->
        </div>
    </section>

    <footer id="contact">
        <h2>Контакты</h2>
        <p>Email: info@tarosite.ru</p>
    </footer>
</body>
</html>
